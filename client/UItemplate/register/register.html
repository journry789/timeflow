<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col antialiased selection:bg-primary/30 selection:text-primary-foreground">
<!-- Decorative Background Elements -->
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px]" data-alt="Soft blue glowing gradient orb in top left corner"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[30%] h-[30%] bg-purple-500/10 rounded-full blur-[100px]" data-alt="Soft purple glowing gradient orb in bottom right corner"></div>
</div>
<!-- Main Content Wrapper -->
<main class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8">
<!-- Registration Card -->
<div class="w-full max-w-[480px] bg-white dark:bg-surface-dark rounded-2xl shadow-xl border border-slate-200 dark:border-slate-800 overflow-hidden relative">
<!-- Top Gradient Line -->
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary to-purple-500"></div>
<div class="p-8 sm:p-10">
<!-- Header -->
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary/10 text-primary mb-4">
<span class="material-symbols-outlined text-[28px]">hourglass_top</span>
</div>
<h1 class="text-2xl sm:text-3xl font-bold tracking-tight mb-2">注册账号</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm sm:text-base">记录生活，分享此刻，从这里开始</p>
</div>
<!-- Form -->
<form action="#" class="space-y-5">
<!-- Username Input -->
<div class="space-y-1.5">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="username">用户名</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-input-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary focus:ring-1 sm:text-sm transition-all duration-200" id="username" name="username" placeholder="请输入用户名" required="" type="text"/>
</div>
</div>
<!-- Email Input -->
<div class="space-y-1.5">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">电子邮箱</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-input-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary focus:ring-1 sm:text-sm transition-all duration-200" id="email" name="email" placeholder="name@example.com" required="" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-1.5">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">密码</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="block w-full pl-10 pr-10 py-3 rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-input-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary focus:ring-1 sm:text-sm transition-all duration-200" id="password" name="password" placeholder="设置您的密码" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Confirm Password Input -->
<div class="space-y-1.5">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="confirm-password">确认密码</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">verified_user</span>
</div>
<input class="block w-full pl-10 pr-10 py-3 rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-input-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary focus:ring-1 sm:text-sm transition-all duration-200" id="confirm-password" name="confirm-password" placeholder="再次输入密码" required="" type="password"/>
</div>
</div>
<!-- Terms & Privacy -->
<div class="flex items-start pt-2">
<div class="flex items-center h-5">
<input class="custom-checkbox w-4 h-4 border border-slate-300 dark:border-slate-600 rounded bg-slate-50 dark:bg-input-dark focus:ring-offset-0 focus:ring-2 focus:ring-primary" id="terms" name="terms" required="" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-normal text-slate-500 dark:text-slate-400" for="terms">
                                我已阅读并同意 <a class="font-medium text-primary hover:text-primary-dark hover:underline" href="#">用户协议</a> 和 <a class="font-medium text-primary hover:text-primary-dark hover:underline" href="#">隐私政策</a>
</label>
</div>
</div>
<!-- Submit Button -->
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-soft text-sm font-bold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform active:scale-[0.98]" type="submit">
                        立即注册
                    </button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-surface-dark text-slate-500 dark:text-slate-400">其他方式注册</span>

</div>
<!-- Social Login -->
<div class="grid grid-cols-3 gap-3">
<button class="flex items-center justify-center px-4 py-2.5 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-input-dark text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<img alt="Google Logo" class="h-5 w-5" data-alt="Google colorful G logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAH9j0YIm-QhNjV7BxKyPp9cxloxKlgqrwzmfZk1fVweGL6ut_T-Zc-O15YhoBfqZSq8DO-qOp0a3N3NYhQU_m-kz4wQXiJ1Efuj63tlk46Zydn6v0YS0jWJkGWSyXZ2rp-S9bTR4KHTyk16fASyGLhkOYtfp8Sdzun0OiXgP03BlxiwrEUfaR6zMmEBHcFylCayXR5xVOHm3_HvobJEJ6TjoOJRF1P8e1bw4mHelk4ZvUuTZ2zdN9SXso074hj_W2C_GYmCINBVg"/>
</button>
<button class="flex items-center justify-center px-4 py-2.5 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-input-dark text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-[22px]">ios</span>
</button>
<button class="flex items-center justify-center px-4 py-2.5 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-input-dark text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-[22px] text-[#07C160]">chat_bubble</span> <!-- Represents WeChat -->
</button>
</div>
<!-- Footer Link -->
<div class="mt-8 text-center text-sm">
<p class="text-slate-500 dark:text-slate-400">
                        已有账号？ 
                        <a class="font-semibold text-primary hover:text-primary-dark transition-colors" href="#">立即登录</a>
</p>
</div>
</div>
</div>
<!-- Minimal Footer -->
<div class="absolute bottom-4 text-center w-full">
<p class="text-xs text-slate-400 dark:text-slate-600">© 2023 Timeline App. All rights reserved.</p>
</div>
</main>
</body></html>
